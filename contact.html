        <section class="contact animated">
            <div class="contact-detail">
            <h1>Contact Me</h1>
            <p>I'd really like to hear from you</p>
    
            <form action="https://formspree.io/f/xyzenpzj" method="post">
                <p>
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Jane" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Awuor" autocomplete="on" required>
                </p>
                <p>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone" placeholder="+254712345789" pattern="^\+254[7-9][0-9]{8}$" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="janeawuor@fc.com" required>
                </p>
            <br>
            <fieldset>
                <legend>Send Me A Note</legend>
                <br> 
                <textarea name="message" id="message" rows="6" placeholder="Type Your Message Here"></textarea>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            </form>
            </div>
        </section>
